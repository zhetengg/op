name: OpenWrt Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ \
          gawk gcc-multilib gettext git libncurses-dev libssl-dev \
          python3-setuptools rsync unzip zlib1g-dev file wget

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Confirm .config exists
      run: |
        if [ ! -f .config ]; then
          echo "❌ .config file not found!"
          exit 1
        else
          echo "✅ .config file exists:"
          ls -lh .config
        fi

    - name: Copy config into OpenWrt folder
      run: |
        cp .config openwrt/.config
        echo "✅ Copied .config into openwrt folder"

    - name: Load config
      run: |
        cd openwrt
        make defconfig
        echo "✅ defconfig loaded"

    - name: Clean tmp & dl (reduce disk usage)
      run: |
        cd openwrt
        rm -rf tmp/*
        rm -rf dl/*

    - name: Build firmware (single-thread for stability)
      run: |
        cd openwrt
        make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-x86_64
        path: openwrt/bin/targets/x86/64/*.img.gz
