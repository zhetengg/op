name: OpenWrt x86_64 J4125 (Minimal)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
        sudo docker image prune -af || true
        df -h

    - name: Install deps
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-distutils python3-setuptools rsync unzip wget curl

    - name: Clone OpenWrt
      run: |
        git clone --depth=1 https://github.com/coolsnowwolf/lede openwrt

    - name: Prepare source
      working-directory: openwrt
      run: |
        # 只保留必须编译的第三方（OpenClash、Argon、Dockerman）
        git clone --depth=1 https://github.com/vernesong/OpenClash package/luci-app-openclash
        git clone --depth=1 https://github.com/jerrykuku/luci-theme-argon package/luci-theme-argon
        git clone --depth=1 https://github.com/lisaac/luci-lib-docker package/luci-lib-docker
        git clone --depth=1 https://github.com/lisaac/luci-app-dockerman package/luci-app-dockerman

        # 移除 Werror
        sed -i 's/-Werror//g' include/package.mk
        sed -i 's/-Werror//g' package/libs/libselinux/Makefile || true

    - name: Update feeds & Generate config
      working-directory: openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

        cat > .config << 'EOF'
        CONFIG_TARGET_x86=y
        CONFIG_TARGET_x86_64=y
        CONFIG_TARGET_x86_64_Generic=y

        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-theme-argon=y
        CONFIG_PACKAGE_luci-app-openclash=y

        # Docker 全家桶（必须编译进，依赖复杂）
        CONFIG_PACKAGE_docker=y
        CONFIG_PACKAGE_docker-ce=y
        CONFIG_PACKAGE_dockerman=y
        CONFIG_PACKAGE_containerd=y
        CONFIG_PACKAGE_runc=y
        CONFIG_PACKAGE_luci-lib-docker=y
        CONFIG_PACKAGE_libpcre2=y

        # 网络共享（Lean 内置，直接启用）
        CONFIG_PACKAGE_luci-app-samba4=y
        CONFIG_PACKAGE_samba4-server=y

        # udpxy 服务端（Lean 内置，直接启用；luci-app 后期安装）
        CONFIG_PACKAGE_udpxy=y

        # 常用最小工具
        CONFIG_PACKAGE_curl=y
        CONFIG_PACKAGE_wget=y
        EOF

        make defconfig

    - name: Download packages
      working-directory: openwrt
      run: |
        make download -j1
        find dl -size -1024c -delete

    - name: Compile
      working-directory: openwrt
      run: |
        make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-x86_64-Minimal
        path: openwrt/bin/targets/x86/64/*.img.gz
