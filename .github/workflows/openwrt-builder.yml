name: OpenWrt Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache
        sudo docker image prune -af
        sudo apt clean
        df -h

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ \
          gawk gcc-multilib gettext git libncurses-dev libssl-dev \
          python3-setuptools rsync unzip zlib1g-dev file wget

    - name: Prepare build directory
      run: |
        sudo mkdir -p /mnt/openwrt
        sudo chown runner:runner /mnt/openwrt

    - name: Clone OpenWrt
      run: |
        cd /mnt/openwrt
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Confirm .config exists
      run: |
        if [ ! -f .config ]; then
          echo "‚ùå .config not found in repo root"
          exit 1
        fi
        ls -lh .config

    - name: Load config
      run: |
        cp .config /mnt/openwrt/openwrt/.config
        cd /mnt/openwrt/openwrt
        make defconfig

    - name: Build firmware (safe mode)
      run: |
        cd /mnt/openwrt/openwrt
        make -j1

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-x86_64
        path: /mnt/openwrt/openwrt/bin/targets/x86/64/*.img.gz
