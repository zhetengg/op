name: OpenWrt-OC-AGH-Builder

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: x86.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Extreme Disk Cleanup
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules
        sudo docker image prune -a -f
        sudo apt-get clean
        df -h

    - name: Init Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev rename
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source
      run: git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load Diy-Part1
      run: |
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update & Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Config & Diy-Part2
      run: |
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        # 自动精简掉除了 OC 和 AGH 以外的代理插件，防止冲突和撑爆磁盘
        sed -i '/mosdns/d' .config
        sed -i '/sing-box/d' .config
        sed -i '/xray/d' .config
        sed -i '/ruby/d' .config
        make defconfig

    - name: Download Packages
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Build Firmware
      id: compile
      run: |
        cd openwrt
        export GOCACHE="$GITHUB_WORKSPACE/openwrt/.gocache"
        export GOPATH="$GITHUB_WORKSPACE/openwrt/.gopath"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize Files
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: env.FIRMWARE_PATH != ''
      with:
        name: OpenWrt_OC_AGH_${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}/*

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: env.FIRMWARE_PATH != ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: Build_${{ env.FILE_DATE }}
        files: ${{ env.FIRMWARE_PATH }}/*
